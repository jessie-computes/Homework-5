<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type = "text/javascript">
      $(document).ready(function(){
        var date = moment().format('MMMM Do YYYY');
        console.log(date);
        $("#currentDay").text(date);

        var timeArray = ["9  am", "10 am", "11 am", "12 pm", "1  pm", "2  pm", "3  pm", "4  pm", "5  pm"];
        var idArray = ["nine", "ten", "eleven", "twelve", "one", "two", "three", "four", "five"]

        // appends timeblocks
        for (var i = 0; i < timeArray.length; i++){
          var rowTime = $("<div>").attr("class", "time-block").attr("class", "row");
          var hourCol = $("<div>").attr("class", "col").attr("class", "col-lg-1").attr("class", "hour");
          var hourColText = $("<p>").text(timeArray[i]);
          hourCol.append(hourColText);
          var contentCol = $("<div>").attr("class", "col").attr("class", "col-lg-10");
          var textArea = $("<textarea>").attr("data-time", idArray[i]);
          var saveButton = $("<button>").attr("class", "saveBtn").attr("data-time", idArray[i]);
          saveButton.append($("<i>").attr("class", "fas fa-save"));

          contentCol.append(textArea);
          rowTime.append(hourCol).append(contentCol).append(saveButton);
                    
          $(".container").append(rowTime);
          colorBlock();
        };
        // color code each timeblock        
        function colorBlock(){
          var currentTime = moment().format("h a");
          console.log(currentTime);
        }
        
        // be able to add events for each timeblock
        // save those events to the DOM using a save button
        $(".saveBtn").on("click", function(event) {
          event.preventDefault();
          console.log($(".saveBtn").attr("data-time"));
          console.log($("textarea").val());

          // get data value -- idArray class

          
        });

      })
    </script>
    
  </body>
</html>
